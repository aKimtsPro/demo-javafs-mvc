<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <h2>Ajouter un hotel</h2>

  <form action="#" th:action="@{ /hotel/add }" th:object="${hotel}" method="post">

    <div>
      <label for="hotel-input-nom">nom</label>
      <input type="text" name="nom" id="hotel-input-nom" th:field="*{nom}">
    </div>

    <div>
      <label for="hotel-input-adresse">adresse</label>
      <input type="text" name="adresse" id="hotel-input-adresse" th:field="*{adresse}">
    </div>

    <div>
      <label for="hotel-input-etoiles">nombres d'Ã©toiles</label>
      <select name="nbrEtoiles" id="hotel-input-etoiles" th:field="*{nbrEtoiles}">
        <option value="1" selected>*</option>
        <option value="2">**</option>
        <option value="3">***</option>
        <option value="4">****</option>
        <option value="5">*****</option>
      </select>

      <p th:if="${ #fields.hasErrors('nbrEtoiles') }" th:errors="*{nbrEtoiles}">il y a des erreurs</p>

    </div>

    <button type="submit">envoyer</button>
    <button type="button"><a th:href="@{ /hotel/all }">annuler</a></button>
  </form>

</body>
</html>
